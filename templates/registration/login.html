{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit"
            class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">Login</button>
        <hr>
    </form>
    <div class="mt-5 py-5 border-t border-gray-200">
        <a href="{% url 'reset-password'%}" class="hover:text-blue-500 mt-3">Forgot password</a>
    </div>
</div>
{% endblock %}
